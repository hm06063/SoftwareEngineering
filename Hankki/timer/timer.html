<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>

<form action="" name="frm">
    <div align="center">
        <strong>Timer</strong><br><br>

        <span id="count_time"> </span><br><br>

        <input type="button" value="시작" onclick="noodle()">
        <br><br>



        <span id="countdown">시작을 누르면 타이머를 시작합니다</span>
        <br><br>

        <input type="button" value="Close" onclick='window.close()'>

    </div>

</form>
<script type="text/javascript">
    var count = 10;
    var time = 0;
    var count_re=count;

    function noodle() {

        clearInterval(time);
        document.getElementById("count_time").innerHTML = count + "</b>초";
        // 타이머 함수 1초씩 호출하는 함수 만들기
        time = setInterval("myTimer()", 1000);

    }

    function myTimer() {
        count_re= count_re - 1; // 타이머 선택 숫자에서 -1씩 감산함(갱신되기 때문)

        document.getElementById("countdown").innerHTML = "<b>" + count_re + "</b>";
        if (count_re == 0) {
            clearInterval(time); // 시간 초기화
            count_re=count;
            alert("시간이 완료되었습니다.")
        }
    }

</script>

</body>

</html>
